{% extends 'base.html' %}
{% block title %}{{ profile_update.user }}{% endblock title %}
{% block content %}
    {% if is_owner %}
    <h1>Profile {{ profile_update.user }} update</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
        {% else %}
        <h3>You can edit only your </h3> <a href={% url 'profile_update' request.user.profile.pk %}><h3>profile</h3></a>
    {% endif %}
{% endblock content %}
